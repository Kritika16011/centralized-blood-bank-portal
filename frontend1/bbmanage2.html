<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Profile Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .form-container, .update-container, .request-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .footer {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .request-item {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accept-btn {
            background-color: #27ae60;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .decline-btn {
            background-color: #e74c3c;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blood Bank Profile Management</h1>
    </header>

    <div class="container">
        <!-- Blood Bank Profile Management -->
        <div class="form-container">
            <h2>Manage Blood Bank Profile</h2>
            <form id="bloodBankForm">
                <label for="bloodBankName">Blood Bank Name:</label>
                <input type="text" id="bloodBankName" required>

                <label for="hospitalName">Parent Hospital Name:</label>
                <input type="text" id="hospitalName" required>

                <label for="contactPerson">Contact Person:</label>
                <input type="text" id="contactPerson" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="licenseNumber">License Number:</label>
                <input type="text" id="licenseNumber" required>

                <button type="submit">Update Profile</button>
            </form>
        </div>

        <!-- Blood Component Availability Update -->
        <div class="update-container">
            <h2>Update Available Blood Components</h2>
            <form id="bloodUpdateForm">
                <label for="bloodType">Blood Type:</label>
                <select id="bloodType" required>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="plasma">Plasma Units Available:</label>
                <input type="number" id="plasma" required>

                <label for="platelets">Platelets Units Available:</label>
                <input type="number" id="platelets" required>

                <label for="wbc">White Blood Cells (WBC) Units:</label>
                <input type="number" id="wbc" required>

                <label for="rbc">Red Blood Cells (RBC) Units:</label>
                <input type="number" id="rbc" required>

                <button type="submit">Update Availability</button>
            </form>
        </div>

        
    </div>

    <footer class="footer">
        <p>&copy; 2025 Centralized Blood Bank. All rights reserved.</p>
    </footer>

    <script>
        // Handle Blood Bank Profile Update
        document.getElementById('bloodBankForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Blood Bank Profile Updated Successfully!');
        });

        // Handle Blood Availability Update
        document.getElementById('bloodUpdateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Blood Component Availability Updated Successfully!');
        });

        
    </script>
    <script src="bbmanage2.js"></script>
</body>
</html>
