<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('image17.jpg');
            font-family: Arial, sans-serif;
            display: flex;
            height: 150vh;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-color: #f0f2f5;
            background-repeat:no-repeat;
            margin: 0;
            padding-top: 80px;
        }
        .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background-color: rgba(255, 255, 255, 0.95);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d32f2f;
    }

    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .navbar a:hover {
      color: #d32f2f;
    }
       
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            margin-top: 20px;
        }

        .form-container {
            margin-top: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        button {
            background-color: #d32f2f;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #b71c1c;
        }
        
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">e-RaktKosh</div>
        <nav class="navbar">
          <a href="home.html">Home</a>
          <a href="bloodavailability.html">Availability</a>
          <a href="#">About</a>
          <a href="#">Login</a>
        </nav>
      </header>

    <div class="container">
        <h1>Blood Bank Registeration</h1>

        <!-- All Forms in One -->
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Enter Email" required>
                <input type="password" id="registerPassword" placeholder="Enter Password" required>
                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Enter Email" required>
                <input type="password" id="loginPassword" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>

            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <input type="email" id="forgotEmail" placeholder="Enter Registered Email" required>
                <button type="submit">Get Reset Token</button>
            </form>

            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <input type="text" id="resetToken" placeholder="Enter Token" required>
                <input type="password" id="newPassword" placeholder="Enter New Password" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        // Base URL for API
        const BASE_URL = "http://localhost:5000/api/auth";

        // ðŸ”¹ Register Blood Bank Account
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            const response = await fetch(`${BASE_URL}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            alert(data.message);
        });

        // ðŸ”¹ Login Blood Bank Account
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            const response = await fetch(`${BASE_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.token) {
                alert("Login successful! Redirecting to profile page...");
                
                localStorage.setItem("authToken", data.token);  // Store token for future requests
                window.location.href = "bbmanage2.html";        // ðŸ”¹ Redirect to profile page
            } else {
                alert(data.message);
            }
        });

        // ðŸ”¹ Forgot Password
        document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("forgotEmail").value;

            const response = await fetch(`${BASE_URL}/forgot-password`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });

            const data = await response.json();
            
            // âœ… Auto-Copy Token to Reset Form
    if (data.token) {
        alert(`Token Generated Successfully! Auto-Filling Token...`);
        document.getElementById("resetToken").value = data.token;

        // âœ… Copy Token to Clipboard (Optional)
        navigator.clipboard.writeText(data.token).then(() => {
            console.log("Token copied to clipboard!");
        }).catch(err => {
            console.error("Failed to copy token: ", err);
        });
    } else {
        alert(data.message);
    }
});

        // ðŸ”¹ Reset Password
        document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const token = document.getElementById("resetToken").value;
            const newPassword = document.getElementById("newPassword").value;

            const response = await fetch(`${BASE_URL}/reset-password`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, newPassword })
            });

            const data = await response.json();
            alert(data.message);
        });
    </script>
</body>
</html>
